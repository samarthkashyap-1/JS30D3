<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Javascript</h1>
    </div>
    <div class="button">
      Spacing :
      <input
        name="spaceing"
        type="range"
        name="spacing"
        min="10px"
        max="200px"
        id=""
        value="10"
        class="controlbtn"
        data-sizing="px"
      />
      Blur :
      <input
        name="blur"
        type="range"
        name="spacing"
        min="0px"
        max="50px"
        id=""
        value="10"
        class="controlbtn"
        data-sizing="px"
      />
      color :
      <input
        name="base"
        type="color"
        name=""
        id=""
        class="controlbtn"
        value="red"
        data-sizing=""
      />
    </div>
    <div class="img">
      <img src="/image.jpg" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
